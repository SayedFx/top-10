<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="left">
          <img src="logo.svg" alt="" />
          <h1>
            Facebook helps you connect and share with the people in your life.
          </h1>
        </div>
        <div class="right">
          <div class="card">
            <input
              id=""
              class="card-item"
              type="email"
              name=""
              placeholder="Email address or phone number"
            />
            <input
              id=""
              class="card-item"
              type="password"
              name=""
              placeholder="Password"
            />
            <button class="card-item blue">Log In</button>
            <a class="card-item" href="#">Forgotten password?</a>
            <hr />

            <button class="card-item green">Create New Account</button>
          </div>
          <h3>
            <a href="#" class="bold">Create a Page</a> for a celebrity, brand or
            business.
          </h3>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
